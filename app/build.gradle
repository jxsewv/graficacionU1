plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'com.formdev:flatlaf:2.3'
    
    implementation group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.11.0'
    implementation group: 'com.badlogicgames.gdx', name: 'gdx-freetype', version: '1.11.0'
    implementation group: 'com.badlogicgames.gdx', name: 'gdx-backend-lwjgl', version: '1.11.0'
    implementation "com.badlogicgames.gdx:gdx-platform:1.11.0:natives-desktop"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.grafpractica1.VentanaPrincipal'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
